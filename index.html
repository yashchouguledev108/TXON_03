<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet"  href="style.css">
  </head>
  <body>
    <h1>To-Do List</h1>
    <div id="todo-container">
      <form id="todo-form">
        <input type="text" placeholder="Add task" id="todo-input">
        <button type="submit" id="todo-button">Add</button>
      </form>
      <ul id="todo-list"></ul>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
